## SLAM parameters
Results:
  save_results: True
  save_dir: "results/tum"
  save_trj: True
  save_trj_kf_intv: 5
  use_gui: True
  eval_rendering: True
  use_wandb: False  

Dataset:
  type: 'droid'
  sensor_type: 'depth'
  save_only_kf: True
  use_droid_keyframe: True
  pcd_downsample: 60
  pcd_downsample_init: 32
  adaptive_pointsize: True
  point_size: 0.01
  global_optimization_during: True
  global_optimization_num: 4
  global_optimization_iter_max: 25000
  refine_pose_from: 200000

Tracking:
  eval_ate: True
  eval_ate_every: 1
  eval_ate_after: 10
  eval_plot_flag: True
  eval_ate_all: True
  isotropic_loss_ratio: 0.6

Training:
  # Initialization
  init_itr_num: 1050
  init_gaussian_update: 100
  init_gaussian_reset: 500
  init_min_opacity: 0.005
  init_gaussian_extent: 30
  # Tracking and Mapping
  use_droid_pose: True
  forward_pose: False
  prev_pose: False
  tracking_itr_num: 150
  tracking_itr_num_droid: 40
  mapping_itr_num: 100
  gaussian_update_every: 300
  gaussian_update_offset: 30
  gaussian_th: 0.6
  gaussian_extent: 1.0
  gaussian_reset: 2001
  size_threshold: 20
  window_size: 8
  pose_window: 3
  edge_threshold: 1.1
  gray_scale_threshold: 0.01
  depth_ratio: 0.4
  kf_translation: 0.4
  kf_min_translation: 0.2
  kf_max_interval : 30
  kf_overlap: 0.8
  kf_cutoff: 0.3
  prune_mode: 'slam'
  single_thread: False
  spherical_harmonics: True
  max_sh_degree: 3
  lr:
    cam_rot_delta: 0.003
    cam_trans_delta: 0.001

## 3DGS default parameters
opt_params:
  iterations: 20000
  position_lr_init: 0.00016
  position_lr_final: 0.0000016
  position_lr_delay_mult: 0.01
  position_lr_max_steps: 20000
  feature_lr: 0.0025
  opacity_lr: 0.05
  scaling_lr: 0.001
  rotation_lr: 0.001
  percent_dense: 0.02
  lambda_dssim: 0.2
  densification_interval: 500
  opacity_reset_interval: 3000
  densify_from_iter: 1000
  densify_until_iter: 15000
  densify_grad_threshold: 0.0002

model_params:
  sh_degree: 0
  source_path: ""
  model_path: ""
  resolution: -1
  white_background: False
  data_device: "cuda"

pipeline_params:
  convert_SHs_python: False
  compute_cov3D_python: False
